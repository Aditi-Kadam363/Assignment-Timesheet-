<!DOCTYPE html>
<html>
<head>
  <title>Employee Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h2>Employee Login</h2>
  <input id="email" class="form-control mb-2" placeholder="Email">
  <input id="password" type="password" class="form-control mb-2" placeholder="Password">
  <button onclick="login()" class="btn btn-primary">Login</button>

  <h2 class="mt-4">Register</h2>
  <input id="regname" class="form-control mb-2" placeholder="Name">
  <input id="regEmail" class="form-control mb-2" placeholder="Email">
  <input id="regPassword" type="password" class="form-control mb-2" placeholder="Password">
  <button onclick="register()" class="btn btn-success">Register</button>

<script>
async function login(){
  let res = await fetch("https://localhost:7065/api/employee/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ email: email.value, password: password.value })
  });
  if(res.ok){
    let data = await res.json();
    localStorage.setItem("employeeId", data.employeeId);
    window.location.href="timesheet.html";
  } else {
    alert("Invalid Login");
  }
}

async function register(){
  let res = await fetch("https://localhost:7065/api/employee/register", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ name: regname.value, email: regEmail.value, password: regPassword.value })
  });
  if(res.ok) alert("Registered Successfully");
}
</script>
</body>
</html>
